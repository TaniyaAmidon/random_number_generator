    <body>
        <script>
            let randomNumberGenerator = function(start, range) {
                let randomNumber = Math.floor((Math.random() * range) + start );

                while(randomNumber > start) {
                    randomNumber = Math.floor((Math.random() * range) + start );
                }

                return randomNumber;
            }

            randomNumberGenerator(50, 100);
            

        </script>

    </body>
